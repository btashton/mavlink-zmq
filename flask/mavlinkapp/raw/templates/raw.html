{% extends 'base.html' %}
{% block title %}WebSocket Raw Data{% endblock %}
{% block container %}
<div class="starter-template">
    <h1>Raw Data Stream</h1>
        <p class="lead">Placeholder for raw data stream.</p>
        <div class="row">
            <div class="col-lg-6">
                Subscribe topic prefix:
                <form id="subscribe">
                    <input id="sub_topic">
                    <button>Subscribe</button>
                </form>
                <br/>
                Unsubscribe topic prefix:
                <form id="unsubscribe">
                    <input id="unsub_topic">
                    <button>Unsubscribe</button>
                </form>
            </div>
            <div id="messages" class="col-lg-6">
                <div id="lines"></div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js_end %}
{{ super() }}
<script src="/static/js/socketio/socket.io.min.js"></script>
<script src="/static/js/zmq-socket.js"></script>
{% endblock %}
